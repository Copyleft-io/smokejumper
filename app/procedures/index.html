<h3><i class="fa fa-list-ul"></i> &nbsp; Procedures</h3>

<br/>
<button ng-click="tableProcedures.filter({})" class="btn btn-sm pull-right" style="padding:10px;">Clear Filter</button>
    <table ng-table="tableProcedures" class="table table-striped table-bordered" show-filter="true">

        <tr ng-repeat="procedure in $data">

            <td data-title="'Type'" class="align-left" filter="{ 'message': 'text' }">
                {{procedure.message}}
            </td>
            <td data-title="'Environment'" class="align-left" filter="{ 'environment': 'text' }">
                {{procedure.environment}}
            </td>
            <td data-title="'Device'" class="align-left" filter="{ 'device': 'text' }">
                {{procedure.device}}
            </td>
            <td data-title="'Application'" class="align-left" filter="{ 'application': 'text' }">
                {{procedure.application}}
            </td>
            <!--<td data-title="'Source'" class="align-left" filter="{ 'source': 'text' }">
                {{procedure.source}}
            </td>-->
            <td data-title="'Status'" class="align-left" filter="{ 'status': 'text' }">
                {{procedure.status}}
            </td>

<!--
            <td data-title="'Message'" class="align-left" filter="{ 'message': 'text' }">
                {{procedure.message}}
            </td>
-->
            <!--<td data-title="'Environment'" class="align-left" filter="{ 'environment': 'text' }">
                {{device.environment}}
            </td>
            <td data-title="'Public_IP'" class="align-left" filter="{ 'public_ip': 'text' }">
                {{device.public_ip}}
            </td>
            <td data-title="'Private_IP'" class="align-left" filter="{ 'private_ip': 'text' }">
                {{device.private_ip}}
            </td>-->
            <td>
              <a href="#/procedures/view/{{procedure.$id}}" class="btn btn-xs btn-default"><i class="fa fa-search"> </i></a>
              <a href="#/procedures/edit/{{procedure.$id}}" class="btn btn-xs btn-success"><i class="fa fa-pencil-square-o"> </i></a>
              <a href="" ng-click='delete(procedure)' class="btn btn-xs btn-warning"><i class="fa fa-trash-o"> </i></a>
            </td>
        </tr>

    </table>
    <a href="#/procedures/create" class="btn btn-sm btn-primary pull-left" style="padding:10px;"><i class="fa fa-lg fa-plus"></i> &nbsp;Create Procedure</a>
