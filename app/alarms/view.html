
<form class="form-horizontal well" ng-init="getAlarm()">
  <fieldset>
    <legend>View Alarm</legend>
    <div class="form-group">
      <label for="inputId" class="col-lg-2 control-label">Id</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputId" placeholder="id" ng-model="alarm.$id" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="inputMessage" class="col-lg-2 control-label">Message</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputMessage" placeholder="message" ng-model="alarm.message" readonly >
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescription" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <div ta-bind ng-model="alarm.description" ></div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <a href="#/alarms" class="btn btn-sm btn-default">Back</a>
        <a href="#/alarms/edit/{{alarm.$id}}" class="btn btn-sm btn-success"><i class="fa fa-pencil-square-o"> Edit</i></a>
      </div>
    </div>
  </fieldset>
</form>
