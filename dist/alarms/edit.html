<form class="form-horizontal well" ng-submit="update()" ng-init="getAlarm()"> <fieldset> <legend>Edit Alarm</legend> <div class="form-group"> <label for="inputId" class="col-lg-2 control-label">Id</label> <div class="col-lg-10"> <input type="text" class="form-control" id="inputId" placeholder="id" ng-model="alarm.$id" readonly> </div> </div> <div class="form-group"> <label for="inputMessage" class="col-lg-2 control-label">Message</label> <div class="col-lg-10"> <input type="text" class="form-control" id="inputMessage" placeholder="message" ng-model="alarm.message"> </div> </div> <div class="form-group"> <label for="inputSource" class="col-lg-2 control-label">Source</label> <div class="col-lg-10"> <input type="text" class="form-control" id="inputSource" placeholder="source" ng-model="alarm.source"> </div> </div> <div class="form-group"> <label for="inputType" class="col-lg-2 control-label">Type</label> <div class="col-lg-10"> <select id="inputType" class="form-control" placeholder="type" ng-model="alarm.type"> <option>Danger <option>Warning <option>Problem </select> </div> </div> <div class="form-group"> <label for="inputEnvironment" class="col-lg-2 control-label">Environment</label> <div class="col-lg-10"> <select id="inputEnvironment" class="form-control" placeholder="environment" ng-model="alarm.environment"> <option>Production <option>Staging <option>Development </select> </div> </div> <div class="form-group"> <label for="inputNetwork" class="col-lg-2 control-label">Network</label> <div class="col-lg-10"> <input type="text" class="form-control" id="inputNetwork" placeholder="network" ng-model="alarm.network"> </div> </div> <div class="form-group"> <label for="inputDevice" class="col-lg-2 control-label">Device</label> <div class="col-lg-10"> <input type="text" class="form-control" id="inputDevice" placeholder="device" ng-model="alarm.device"> </div> </div> <div class="form-group"> <label for="inputApplication" class="col-lg-2 control-label">Application</label> <div class="col-lg-10"> <input type="text" class="form-control" id="inputApplication" placeholder="application" ng-model="alarm.application"> </div> </div> <div class="form-group"> <label for="inputDescription" class="col-lg-2 control-label">Description</label> <div class="col-lg-10"> <div text-angular ng-model="alarm.description"></div> </div> </div> <div class="form-group"> <label for="inputStatus" class="col-lg-2 control-label">Status</label> <div class="col-lg-10"> <select id="inputStatus" class="form-control" placeholder="status" ng-model="alarm.status"> <option>Open <option>Acknowledged <option>Resolved </select> </div> </div> <div class="form-group"> <div class="col-lg-10 col-lg-offset-2"> <a href="#/requests" class="btn btn-xs btn-default">Cancel</a> <button type="submit" class="btn btn-xs btn-primary">Save</button> </div> </div> </fieldset> </form>
