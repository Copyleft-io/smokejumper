rm.description"></div> </div> </div> <div class="form-group"> <label for="inputStatus" class="col-lg-2 control-label">Status</label> <div class="col-lg-10"> <input type="text" class="form-control" id="inputStatus" placeholder="status" ng-model="alarm.status" readonly> </div> </div> <div class="form-group"> <div class="col-lg-10 col-lg-offset-2"> <a href="#/alarms" class="btn btn-sm btn-default">Back</a> <a href="#/alarms/edit/{{alarm.$id}}" class="btn btn-sm btn-success"><i class="fa fa-pencil-square-o"> Edit</i></a> </div> </div> </fieldset> </form>
