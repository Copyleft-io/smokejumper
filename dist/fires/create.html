<form class="form-horizontal well" ng-submit="create(fire)"> <fieldset> <legend>Create Fire</legend> <div class="form-group"> <label for="inputMessage" class="col-lg-2 control-label">Message</label> <div class="col-lg-10"> <input type="text" class="form-control" id="inputMessage" placeholder="message" ng-model="fire.message"> </div> </div> <div class="form-group"> <label for="inputSource" class="col-lg-2 control-label">Source</label> <div class="col-lg-10"> <input type="text" class="form-control" id="inputSource" placeholder="source" ng-model="fire.source"> </div> </div> <div class="form-group"> <label for="inputType" class="col-lg-2 control-label">Type</label> <div class="col-lg-10"> <select id="inputType" class="form-control" placeholder="type" ng-model="fire.type"> <option>Crown Fire <option>Surface Fire <option>Ground Fire </select> </div> </div> <div class="form-group"> <label for="inputEnvironment" class="col-lg-2 control-label">Environment</label> <div class="col-lg-10"> <select id="inputEnvironment" class="form-control" placeholder="environment" ng-model="fire.environment"> <option>Production <option>Staging <option>Development </select> </div> </div> <div class="form-group"> <label for="inputDevice" class="col-lg-2 control-label">Device</label> <div class="col-lg-10"> <input type="text" class="form-control" id="inputDevice" placeholder="device" ng-model="fire.device"> </div> </div> <div class="form-group"> <label for="inputApplication" class="col-lg-2 control-label">Application</label> <div class="col-lg-10"> <input type="text" class="form-control" id="inputApplication" placeholder="application" ng-model="fire.application"> </div> </div> <div class="form-group"> <label for="inputDescription" class="col-lg-2 control-label">Description</label> <div class="col-lg-10"> <div text-angular ng-model="fire.description"></div> </div> </div> <div class="form-group"> <label for="inputStatus" class="col-lg-2 control-label">Status</label> <div class="col-lg-10"> <select id="inputStatus" class="form-control" placeholder="status" ng-model="fire.status"> <option>Burning <option>Contained <option>Extinguished </select> </div> </div> <div class="form-group"> <div class="col-lg-10 col-lg-offset-2"> <a href="#/fires" type="reset" class="btn btn-sm btn-default">Cancel</a> <button type="submit" class="btn btn-sm btn-primary">Save</button> </div> </div> </fieldset> </form>
