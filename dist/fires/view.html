
<form class="form-horizontal well" ng-init="getFire()">
  <fieldset>
    <legend>View Fire</legend>
    <div class="form-group">
      <label for="inputId" class="col-lg-2 control-label">Id</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputId" placeholder="id" ng-model="fire.$id" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="inputMessage" class="col-lg-2 control-label">Message</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputMessage" placeholder="message" ng-model="fire.message" readonly >
      </div>
    </div>
    <div class="form-group">
      <label for="inputSource" class="col-lg-2 control-label">Source</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputSource" placeholder="source" ng-model="fire.source" readonly >
      </div>
    </div>
    <div class="form-group">
      <label for="inputType" class="col-lg-2 control-label">Type</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputType" placeholder="type" ng-model="fire.type" readonly >
      </div>
    </div>
    <div class="form-group">
      <label for="inputEnvironment" class="col-lg-2 control-label">Environment</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEnvironment" placeholder="environment" ng-model="fire.environment" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="inputNetwork" class="col-lg-2 control-label">Network</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputNetwork" placeholder="network" ng-model="fire.network" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="inputDevice" class="col-lg-2 control-label">Device</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputDevice" placeholder="device" ng-model="fire.device" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="inputApplication" class="col-lg-2 control-label">Application</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputApplication" placeholder="application" ng-model="fire.application" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescription" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <div ta-bind ng-model="fire.description" ></div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputStatus" class="col-lg-2 control-label">Status</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputStatus" placeholder="status" ng-model="fire.status" readonly>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <a href="#/fires" class="btn btn-sm btn-default">Back</a>
        <a href="#/fires/edit/{{fire.$id}}" class="btn btn-sm btn-success"><i class="fa fa-pencil-square-o"> Edit</i></a>
      </div>
    </div>
  </fieldset>
</form>
